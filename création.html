<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Création d'une écriture</title>
<link rel="stylesheet" href="css/création.css">
</head>

<header>
    <a href="accueil.html"></a>
</header>
<body>

<h1>Création d'une nouvelle écriture</h1>

<form id="form" action="ecritures.html">
    <label for="label" >Label :</label>
    <input type="text" name="label" id="label">

    <label for="type">Type :</label>
    <select style="margin-top: 5px" id="type" name="type">
        <option value="Choix" >Merci de choisir</option>
        <option value="C" >Crédit</option>
        <option value="D" >Débit</option>
    </select>

    <label for="amount">Amount :</label>
    <input type="text" step="0.01" name="amount" id="amount">

    <label for="date">Date :</label>
    <input type="text" name="date" id="date">

    <input style="display:block;margin: 20px auto" type="submit" value="Enregistrer">

</form>
<div>
    <button style="display:block;margin: 5px auto" onclick="window.location.href ='ecritures.html?c_uuid='+c_uuid" type="submit">Annuler</button>
</div>



<script src="javascript/création.js"></script>
</body>
</html>
